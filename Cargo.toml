[package]
name = "gateway"
version = "0.1.0"
edition = "2021"

[dependencies]
salvo = { version = "0.76.2", features = ["quinn", "rustls", "rate-limiter", "affix-state", "size-limiter"] }
tokio = { version = "1.43.0", features = ["full"] }
tokio-util = "0.7.13"
clap = "4.5.30"
tracing = "0.1"
tracing-subscriber = "0.3.19"
tracing-appender = "0.2.3"
quinn = { version = "0.11.6", features = ["rustls","runtime-tokio", "log"] }
openraft = { version = "0.9.17", features = ["storage-v2", "serde"] }
rustls = { version = "0.23.23" }
rmp-serde = "1.3.0"
toml = "0.8.20"
uuid = { version = "1.13.2", features = ["v4", "serde"] }
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
anyhow = "1.0.96"
bytes = "1.10.0"
rcgen = "0.13.2"
foldhash = "0.1.4"
scc = "2.3.3"

[dev-dependencies]
futures = "0.3.31"

[build-dependencies]
vergen-git2 = { version = "1.0.5", features = ["build", "cargo", "rustc"] }

[profile.release]
codegen-units = 1
opt-level = 3
lto = true

# Supress the warning from openraft
[features]
serde = []
