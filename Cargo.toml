[package]
name = "gateway"
version = "0.1.0"
edition = "2021"
build = "src/build.rs"

[dependencies]
salvo = { version = "0.78.0", features = [
    "quinn",
    "rustls",
    "rate-limiter",
    "affix-state",
    "size-limiter",
    "compression",
] }
multer = "3.1.0"
tokio = { version = "1.44.2", features = ["full"] }
tokio-postgres = { version = "0.7.13", features = ["with-uuid-1"] }
async-tungstenite = { version = "0.29.1", features = [
    "tokio-runtime",
    "tokio-rustls-native-certs",
] }
async_zip = { version = "0.0.17", features = ["deflate"] }
futures = "0.3.31"
futures-util = "0.3.31"
tokio-util = "0.7.15"
clap = "4.5.37"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
tracing-appender = "0.2.3"
quinn = { version = "0.11.7", features = ["rustls", "runtime-tokio", "log"] }
h3 = { version = "0.0.7", features = ["tracing"] }
h3-quinn = { version = "0.0.9" }
http = "1.3.1"
backon = "1.5.0"
openraft = { version = "0.9.18", features = ["storage-v2", "serde"] }
tokio-postgres-rustls = "0.13.0"
rustls = { version = "0.23.26" }
rustls-platform-verifier = "0.5.1"
rustls-pemfile = "2.2.0"
toml = "0.8.20"
uuid = { version = "1.16.0", features = ["v4", "serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
rmp-serde = "1.3.0"
anyhow = "1.0.98"
bytes = "1.10.1"
rcgen = { version = "0.13.2", features = ["pem"] }
foldhash = "0.1.5"
scc = "2.3.4"
hex = "0.4.3"
schnorrkel = "0.11.4"
base64 = "0.22.1"
parity-scale-codec = { version = "3.7.4", features = ["derive"] }
blake2 = "0.10.6"
bs58 = "0.5.1"
itertools = "0.14.0"

[build-dependencies]
anyhow = "1.0.97"
vergen-gitcl = { version = "1.0.8", features = ["build", "cargo", "rustc"] }

[profile.release]
codegen-units = 1
opt-level = 3
lto = true
