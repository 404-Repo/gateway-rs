[package]
name = "gateway"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.43.0", features = ["full"] }
tokio-util = "0.7.13"
clap = "4.5.29"
tracing = "0.1"
tracing-subscriber = "0.3.19"
tracing-appender = "0.2.3"
quinn = { version = "0.11.6", features = ["rustls","runtime-tokio", "log"] }
openraft = { version = "0.9.17", features = ["storage-v2", "serde"] }
rustls = { version = "0.23.23" }
rmp-serde = "1.3.0"
toml = "0.8.20"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.133"
anyhow = "1.0.95"
bytes = "1.10.0"
rcgen = "0.13.2"
dashmap = "6.1.0"

[dev-dependencies]
futures = "0.3.31"

[build-dependencies]
vergen-git2 = { version = "1.0.5", features = ["build", "cargo", "rustc"] }

[profile.release]
codegen-units = 1
opt-level = 3
lto = true

# Supress the warning from openraft
[features]
serde = []
