[package]
name = "gateway"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "=1.41.1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3.18"
tracing-appender = "0.2.3"
quinn = { version = "0.11.6", features = ["rustls"] }
openraft = "0.9.17"
rustls = { version = "0.23.17" }
rmp-serde = "1.1"
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0.93"
bytes = "1.8.0"
rcgen = "0.13.1"
