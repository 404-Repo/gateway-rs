[package]
name = "gateway"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.42.0", features = ["full"] }
clap = "4.5.23"
tracing = "0.1"
tracing-subscriber = "0.3.19"
tracing-appender = "0.2.3"
quinn = { version = "0.11.6", features = ["rustls"] }
openraft = { version = "0.9.17", features = ["serde", "storage-v2"] }
rustls = { version = "0.23.20" }
rmp-serde = "1.3.0"
toml = "0.8.19"
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.133"
anyhow = "1.0.94"
bytes = "1.9.0"
rcgen = "0.13.1"
dashmap = "6.1.0"

[dev-dependencies]
futures = "0.3.31"

[build-dependencies]
vergen-git2 = { version = "1.0.2", features = ["build", "cargo", "rustc"] }

[profile.release]
codegen-units = 1
lto = true
